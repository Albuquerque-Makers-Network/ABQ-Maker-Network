<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Wireframes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
<h1 class="text-center m-5 text-decoration-underline">Wireframes</h1>

<section>
  <div class="container border border-dark my-3 p-2">
    <div>
      <h2>Landing Page</h2>
      <p>Full Screen:</p>
      <img class="my-2 img-fluid border border-secondary" src="./wireframes/landing-page-full-screen.png" alt="full screen wireframe view of landing page">
      <p>Mobile:</p>
      <img class="my-2 img-fluid border border-secondary" src="./wireframes/landing-page-mobile-view.png" alt="mobile wireframe view of landing page">
      </div>
  </div>
  <div class="container border border-dark my-3 p-2">
      <h2>Sign Up Page</h2>
      <p>Full Screen:</p>
      <img class="my-2 img-fluid border border-secondary" src="./wireframes/sign-up-page-full-screen.png" alt="full screen wireframe view of landing page">
      <p>Mobile:</p>
      <div class="container text-center">
        <div class="row align-items-start">
          <div class="col">
            <img class="my-2 img-fluid border border-secondary" src="./wireframes/sign-up-page-mobile-1.png" alt="mobile wireframe view of sign up page">
          </div>
          <div class="col">
            <img class="my-2 img-fluid border border-secondary" src="./wireframes/sign-up-page-mobile-2.png" alt="mobile wireframe view of sign up page">
          </div>
        </div>
      </div>
  </div>
  <div class="container border border-dark my-3 p-2">
    <div>
      <h2>Maker Account Page</h2>
      <p>Full Screen:</p>
      <img class="my-2 img-fluid border border-secondary" src="./wireframes/account-page-maker-full-screen.png" alt="full screen wireframe view of maker account page">
      <p>Mobile:</p>
      <div class="container text-center">
        <div class="row align-items-start">
          <div class="col">
            <img class="my-2 img-fluid border border-secondary" src="./wireframes/account-page-maker-mobile-1.png" alt="mobile wireframe view of maker account page">
          </div>
          <div class="col">
            <img class="my-2 img-fluid border border-secondary" src="./wireframes/account-page-maker-mobile-2.png" alt="mobile wireframe view of maker account page">
          </div>
          <div class="col">
            <img class="my-2 img-fluid border border-secondary" src="./wireframes/account-page-maker-mobile-3.png" alt="mobile wireframe view of maker account page">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container border border-dark my-3 p-2">
    <div>
      <h2>Community Account Page</h2>
      <p>Full Screen:</p>
      <img class="my-2 img-fluid border border-secondary" src="./wireframes/account-page-community-full-screen.png" alt="full screen wireframe of community account page">
      <p>Mobile:</p>
      <img class="my-2 img-fluid border border-secondary" src="./wireframes/account-page-community-mobile.png" alt="mobile wireframe of community account page">
    </div>
  </div>
  <div class="container border border-dark my-3 p-2">
    <div>
      <h2>Maker Profile Page</h2>
      <p>Full Screen:</p>
      <img class="my-2 img-fluid border border-secondary" src="./wireframes/profile-page-full-screen.png" alt="full screen wireframe view of maker profile page">
      <p>Mobile:</p>
      <div class="container text-center">
        <div class="row align-items-start">
          <div class="col">
            <img class="my-2 img-fluid border border-secondary" src="wireframes/profile-page-mobile-view-1.png" alt="mobile wireframe view of maker profile page">
          </div>
          <div class="col">
            <img class="my-2 img-fluid border border-secondary" src="./wireframes/profile-page-mobile-view-2.png" alt="mobile wireframe view of maker profile page">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>
</body>
</html>
